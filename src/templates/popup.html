<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Reception Centre</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Family Reception Centre</h1>

      <label for="familyPicker" class="form-label mt-2">Select a family</label>
      <div class="row mb-2 gx-2">
        <div class="col">
          <select class="form-select" id="familyPicker" aria-label="Family picker"></select>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-danger" id="deleteFamily">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="container g-0" id="familyDetails"></div>

      <footer>
        <p class="mt-3 text text-end text-black-50 fs-6">Version <%= htmlWebpackPlugin.options.version %></p>
      </footer>
    </div>
  </body>
</html>
